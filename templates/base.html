<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

      {% load static %}
    <title>WorksSite</title>
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">
      <!— Bootstrap core CSS —>
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">WorksSite</a>
            <div class="askdrob-authorised">
                <img class="user-avatar" src="/static/images/3.jpg" />
                <div class="user-menu">
                    <p >Nickname</p>
                    <a href="">Настройки</a>
                    <a href="">Выйти</a>
                </div>
            </div>
            <div class="askdrob-not-authorised">
                <a href="">Войти</a>
                <a href="">Зарегистрироваться</a>
            </div>
        </div>
        <div class="askdrob-search">
            <form>
                <p><input type="search" placeholder="Поиск по сайту">
                <input type="submit" value="Найти">
            </form>
        </div>

      </div>
    </nav>

    <div class="container">

      <div class="askdrob-main-block">
        <div class="col-md-8">

            {% block content %} {% endblock %}

        </div>
       <div class="col-md-4">
           <div class="askdrob-leftblock">
                <h2>Популярные теги</h2>
                   <a class="askdrob-tags" href="">Вакансии</a>
                   <a class="askdrob-tags" href="">Отдел продаж</a>
                   <a class="askdrob-tags" href="">IT отдел</a>
                   <a class="askdrob-tags" href="">График</a>
                   <a class="askdrob-tags" href="">Премии</a>
                   <a class="askdrob-tags" href="">Зарплата</a>

           </div>
        </div>
      </div>

    </div>


    <script src="/static/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>

  </body>
</html>
